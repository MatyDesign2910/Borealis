                    <div class="text-center mt-4 text-white">

  <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script>
    // jQuery
    $(document).ready(function(){ 
      
        $('#alternar-respuesta-ej5').toggle( 
      
            // Primer click
            function(e){ 
                $('#respuesta-ej5').slideDown();
                $(this).html('Filtros órdenes de compra <i class="now-ui-icons arrows-1_minimal-up float-right mt-2 mr-2"></i>');
                e.preventDefault();
            }, // Separamos las dos funciones con una coma
          
            // Segundo click
            function(e){ 
                $('#respuesta-ej5').slideUp();
                $(this).html('Filtros órdenes de compra <i class="now-ui-icons arrows-1_minimal-down float-right mt-2 mr-2"></i>');
                e.preventDefault();
            }
      
        );
      
    });
  </script>
